<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="../Css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-signup">
        <div class="login">
          <p>LOG IN</p>
          <div class="line"></div>
        </div>
        <div class="signup">
          <a href="index.html">
            <p>SIGN UP</p>
            <div class="line"></div>
          </a>
        </div>
      </div>
      <div class="inputs">
        <div class="field">
          <span>Email</span>
          <input type="text" placeholder="Email" />
        </div>
        <div class="field">
          <span>Password</span>
          <input type="password" placeholder="Password" />
        </div>
        <section class="submit">
          <a href="userpage.html"><button>LOG IN</button></a>
          <p>Don't have an account? <a href="index.html">Create one</a></p>
        </section>
      </div>
    </div>
  </body>
</html>
