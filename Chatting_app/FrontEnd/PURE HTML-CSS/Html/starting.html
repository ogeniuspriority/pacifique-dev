<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>START</title>
    <link rel="stylesheet" href="../Css/starting.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"

  <body>
    <div class="container">
      <video id="video" src="" autoplay></video>
      <div class="start-container">
        <div class="start">

          <a href="dashboard.html"><button>Call</button></a>
        </div>
      </div>
      <div class="buttons">
        <div class="first">
          <div class="button"><i class="fas fa-microphone-slash"></i></div>
          <div class="button"><i class="fas fa-video"></i></div>
          <a href="userpage.html"
            ><div class="button end"><i class="fas fa-phone"></i></div
          ></a>
        </div>
        <div class="second button">
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </div>
    <script src="../Js/starting.js"></script>
    <script src="../Js/video.js"></script>
